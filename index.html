<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="image-container">
        <img
          class="main-img"
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <img class="view-icon" src="./images/icon-view.svg" alt="View Icon" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-info">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
          <span>0.041 ETH </span>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="Clock Icon" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="Profile Photo" />
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/cgrkzlkn">Cagri Kizilkan</a
      >.
    </footer>
  </body>
</html>
